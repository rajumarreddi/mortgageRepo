
<div [@routerTransition]>
    <h2 class="text-muted">Mortgage <small>Documents</small></h2>
    <div class="row">
        <div class="col-lg-6">
            <form [formGroup]="mortgageDocumentsModel" novalidate>

               <div class="form-row">
                    <div class="form-group col-md-6">
                       <select class="form-control" formControlName="documentType">
                  <option label="Select One" value="Select One" selected></option>
                 <option *ngFor="let document of documentsArr" [ngValue]="document">{{document}}</option>
               </select>
               </div>
                    <div class="form-group col-md-6">
                        <label>&nbsp;&nbsp;&nbsp;</label>
                        <!--<input type="file" ng2FileSelect [uploader]="uploader" />-->
                         <input type="file" (change)="onChange($event)" required class="form-control " name="attach_file" id="attach_file">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
