
<div [@routerTransition]>
     
    <h2 class="text-muted">Mortgage <small>Documents</small></h2>
    <br/><br/>
    <div class="row">
       
            <form [formGroup]="mortgageDocumentsModel" novalidate>
   <fieldset class="form-group">
        <label>Select Document</label>
               <div class="form-row">
                    <div class="form-group col-md-6">
                       <select class="form-control" formControlName="documentType" (ngModelChange)="onDocumentChange($event)">
                  <option label="Select One"  selected></option>
                 <option *ngFor="let document of documentsArr" [ngValue]="document" >{{document}}</option>
               </select>
               </div>
                    <div class="form-group col-md-6">
                       
                        <!--<input type="file" ng2FileSelect [uploader]="uploader" />-->

                    </div>
                </div>
      
   </fieldset>

                    <label>Uploaded Docs</label>
                    <table class="table">

                                <th width="30%">Document</th>

                                <th>Size</th>

                        </thead>

                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">

                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>-->

                            </tr>
                            <tr>
                                <br/>
