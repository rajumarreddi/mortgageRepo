<div [@routerTransition]>
    <h2 class="text-muted">Mortgage <small>Details</small></h2>  
    <div class="row">
        <div class="col-lg-6">
            <form  [formGroup] = "mortgageInfo" novalidate (ngSubmit)="onSubmit(mortgageInfo)">
                <fieldset class="form-group">
                    <label>Provide Address</label>
                    <input type="text" class="form-control" placeholder="Please enter address here..">
                    <!--<p class="help-block">Enter Your Address to Auto Detect by Google Maps.</p>-->
                </fieldset>

                <!--<fieldset class="form-group">
                    <label>Disabled input</label>
                    <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input" disabled="">
                </fieldset>-->

                <fieldset class="form-group">
                    <label>Entered Address Details from Google Maps</label>
                    <textarea class="form-control" rows="3" placeholder="Address" formControlName="address"></textarea>
                </fieldset>
     
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <p>{{ mortgageInfo.value | json }}</p>
            </form>
        </div>  
</div>
