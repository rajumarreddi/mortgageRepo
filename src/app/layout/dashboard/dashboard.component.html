<div [@routerTransition]>
    <h2 class="text-muted">Personal <small>Details</small></h2>
    
    <div class="row">

        <div class="col-lg-6">

            <form  [formGroup] = "userInfo" novalidate (ngSubmit)="onSubmit(userInfo)">
                <fieldset class="form-group">
                    <label>Name</label>
                    <input class="form-control" formControlName="name" >
                   
                </fieldset>

                <fieldset class="form-group">
                    <label>Phone</label>
                    <input class="form-control" formControlName="phone" >
                   
                </fieldset>

                <fieldset class="form-group">
                    <label>Salary</label>
                    <input class="form-control" formControlName="salary" >
                   
                </fieldset>

                <fieldset class="form-group">
                    <label>Email</label>
                    <input class="form-control" formControlName="email" >
                   
                </fieldset>

               

                 <fieldset class="form-group">
                     <label>Address</label>
                    <textarea class="form-control" rows="3" placeholder="Address" formControlName="address"></textarea>
                </fieldset>

               <fieldset class="form-group">
                     
                    <label>Selects</label>
                    <select class="form-control">
                        <option>PAN Card</option>
                        <option>Aadhar Card</option>
                        <option>Driving Licence</option>
                        <option>Passport</option>
                      
                    </select>
               
                    <label for="exampleInputFile">Documents</label>
                   <!--<input type="file" class="form-control-file" id="exampleInputFile">-->
                    <input type="file" ng2FileSelect [uploader]="uploader" />
                </fieldset>


                 <table class="table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td *ngIf="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs"
                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs"
                                (click)="item.cancel()" [disabled]="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs"
                                (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

               
                <button type="submit" class="btn btn-secondary">Submit Button</button>
                <button type="reset" class="btn btn-secondary">Reset Button</button>
   <p>Form value: {{ userInfo.value | json }}</p>
            </form>

        </div>
        
  
    
</div>
